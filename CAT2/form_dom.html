<!DOCTYPE html>
<style>
    table,th,td
    {
     border:1px solid black;
    }
    th,td{
        padding: 5px;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>
    <button type="button" onclick="loadXML()">Get Student Details</button>
    <br><br>
    <table id="stu"></table>
    <script>
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","form.xml",true);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var student="<tr><th>STUDENT-NAME</th><th>BRANCH</th><th>COLLEGE</th><th>EMAIL</th></tr>";
            var x=xmlDoc.getElementsByTagName("CHRIST");
            for(i=0;i<x.length;i++)
            {
                student +="<tr><td>"+
                x[i].getElementsByTagName("STU-NAME")[0].childNodes[0].nodeValue +
                "</td><td>";
                x[i].getElementsByTagName("STU-BRANCH")[0].childNodes[0].nodeValue +
                "</td><td>";
                x[i].getElementsByTagName("STU-COLLEGE")[0].childNodes[0].nodeValue +
                "</td><td>";
                x[i].getElementsByTagName("STU-EMAIL")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("stu").innerHTML=student;
        }
    </script>
</body>
</html>
